<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <style>
        body{
            background-image: url("https://freepngimg.com/thumb/internet_meme/3-2-troll-face-meme-png.png");
            background-repeat: no-repeat;
            background-position: cover;
        }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 25px;
        animation: fadeInDown 1s;
        color: green;
      }

      form {
        width: 500px;
        animation: fadeInUp 1s;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container animated fadeIn">
      <h1>Scam Coin</h1>
      <form>
        <input type="text" placeholder="Enter your wallet address" />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
